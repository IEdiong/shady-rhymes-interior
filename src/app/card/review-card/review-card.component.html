<article class="testimonial-card">
  <h3>{{ review.title }}</h3>
  <p>
    {{ review.body }}
  </p>
  <div class="profile">
    <div class="img-box">
      <img [src]="review.dpUrl" alt="profile picture" />
    </div>
    <div class="profile-details">
      <p>John doe</p>
      <p class="role">Architect in agung podomoro land</p>
    </div>
  </div>
</article>
